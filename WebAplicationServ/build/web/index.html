<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <form action="calc" method="get">
        Valor 1: <input type="text" name="elem1"><br>
        Valor 2: <input type="text" name="elem2"><br>
        Operação:
        <select name="oper">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
        </select>
        <br>
        <input type="submit" value="Calcular">
    </form>
    <a href="log.html">Exibir Informações de Log</a>

    <button onclick="obterInformacoesIp()">Obter Informações de IP</button>

    <script>
        function obterInformacoesIp() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("ipInfo").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "http://localhost:8080/WebAplicationServ/ip", true);
            xhr.send();
        }
    </script>

    <div id="ipInfo"></div>
</body>
</html>
